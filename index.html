<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>image-slider</title>
</head>
<body>
    <!-- Section-Container -->
    <div class="container">
        <h1 id="headTxt">Sports Cars Slider</h1>
        <!-- Slides-Section -->
        <div class="slides">
            <img src="./images/img01.png" alt="">
            <div class="caption">Sports Car One</div>
            <div class="imgcount">1/10</div>
        </div>

        <div class="slides">
            <img src="./images/img02.jpg" alt="">
            <div class="caption">Sports Car Two</div>
            <div class="imgcount">2/10</div>
        </div>

        <div class="slides">
            <img src="./images/img03.jpg" alt="">
            <div class="caption">Sports Car Three</div>
            <div class="imgcount">3/10</div>
        </div>

        <div class="slides">
            <img src="./images/img04.jpg" alt="">
            <div class="caption">Sports Car Four</div>
            <div class="imgcount">4/10</div>
        </div>

        <div class="slides">
            <img src="./images/img05.jpg" alt="">
            <div class="caption">Sports Car Five</div>
            <div class="imgcount">5/10</div>
        </div>

        <div class="slides">
            <img src="./images/img06.jpg" alt="">
            <div class="caption">Sports Car Six</div>
            <div class="imgcount">6/10</div>
        </div>
        
        <div class="slides">
            <img src="./images/img07.jpg" alt="">
            <div class="caption">Sports Car Seven</div>
            <div class="imgcount">7/10</div>
        </div>

        <div class="slides">
            <img src="./images/img08.jpg" alt="">
            <div class="caption">Sports Car Eight</div>
            <div class="imgcount">8/10</div>
        </div>

        <div class="slides">
            <img src="./images/img09.jpg" alt="">
            <div class="caption">Sports Car Nine</div>
            <div class="imgcount">9/10</div>
        </div>

        <div class="slides">
            <img src="./images/img10.jpg" alt="">
            <div class="caption">Sports Car Ten</div>
            <div class="imgcount">10/10</div>
        </div>

        <!--Arrow Buttons Section  -->
        <span class="arrow prev" onclick="controller(-1)">&#10094</span>
        <span class="arrow next" onclick="controller(1)">&#10095</span>
        
    </div>

    <!-- Add JavaScript File -->
    <script src="./js/logic.js"></script>
</body>
</html>
